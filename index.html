<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Alerta Personalizada</title>
    <link rel="stylesheet" href="estilos.css">
    <!-- Añadir Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <button onclick="mostrarAlerta('¡Hola, Mundo!', '#f44336', 'Arial')" class="btn btn-primary">Mostrar Alerta</button>
    <div id="miAlerta" class="alerta">
        <!-- El mensaje y el botón cerrar se añadirán a través de JavaScript -->
    </div>
    <script src="alerta.js"></script>
    <!-- Añadir Bootstrap JS y Popper.js (opcional pero recomendado para ciertos componentes de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
